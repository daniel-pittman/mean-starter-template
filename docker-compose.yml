version: '2'
volumes:
  mongodata:
  nodemodules:
services:
  mean-nodejs:
    build: .
    image: "mean-nodejs"
    container_name: "mean-nodejs"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app/mean/:rw
      - ./data/root:/root/:rw
      - nodemodules:/app/mean/node_modules/
    ports:
      - 8080:8080
      - 9000:9000
      - 9001:9001
    links:
      - mean-mongodb
    depends_on:
      - mean-mongodb
  mean-mongodb:
    image: mongo:3
    container_name: "mean-mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - mongodata:/data/db
    ports:
      - 27017:27017
    command: mongod --bind_ip 0.0.0.0 --smallfiles
